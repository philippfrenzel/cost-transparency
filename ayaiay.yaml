    | Strukturierte Produkte | 0.50-2.00% | 0.20% | 5.00% |\n\n---\n\n## 4. Tracking Difference vs. TER\n\n### Warum Tracking\
    \ Difference (TD) aussagekraeftiger ist als TER\n\nDie **TER** zeigt nur die ausgewiesenen laufenden Kosten. Die **Tracking\
    \ Difference** (TD) zeigt die tatsaechliche Renditeabweichung vom Index und erfasst damit auch:\n\n| In TD enthalten,\
    \ NICHT in TER | Wirkung |\n|-------------------------------|---------|\n| Fondsinterne Transaktionskosten | Negativ (erhoeht\
    \ Kosten) |\n| Wertpapierleihe-Ertraege | Positiv (senkt effektive Kosten) |\n| Quellensteuer-Behandlung | Kann positiv\
    \ oder negativ sein |\n| Sampling-Effekte (bei Sampling-Replikation) | Kann positiv oder negativ sein |\n| Cash-Drag (Liquiditaetshaltung\
    \ im Fonds) | Negativ |\n\n### Beispiele TD vs. TER\n\n| ETF | TER | TD (5-Jahres-Durchschnitt) | Kommentar |\n|-----|-----|---------------------------|-----------|\n\
    | iShares Core MSCI World (IE00B4L5Y983) | 0.20% | ~0.05-0.10% | TD deutlich besser als TER (Wertpapierleihe!) |\n| Vanguard\
