    \ (EM schwieriger zu replizieren) |\n\n**Faustregel:**\n- Bei grossen ETFs auf entwickelte Maerkte: TD oft besser als\
    \ TER (dank Wertpapierleihe)\n- Bei EM-ETFs: TD typischerweise hoeher als TER (Transaktionskosten, Quellensteuer)\n- Bei\
    \ aktiven Fonds: TD-Konzept nicht direkt anwendbar (kein Index als Benchmark, aber Tracking Error relevant)\n\n---\n\n\
    ## 5. Steuer-Kostenschicht\n\n### Verrechnungssteuer (CH)\n\n| Situation | Steuersatz | Rueckforderbar? |\n|-----------|-----------|----------------|\n\
