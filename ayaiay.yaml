    \ Alternativen. Schweizer Kontext als Standard. Triggert bei Fragen zu Kosten, TER, Gebuehren, Kostentransparenz, Produktkosten,\
    \ Spread, Kostenvergleich, was kostet mein Portfolio, versteckte Kosten, Tracking Difference, Performance Fee, Gebuehrenvergleich,\
    \ Anlagekosten, Total Cost of Ownership, Kostenwirkung.\n---\n\n# Kostentransparenz — Anlagekosten-Analysator\n\n## Overview\n\
    \nDieser Skill macht die Gesamtkosten von Anlageprodukten vollstaendig transparent. Er geht weit ueber die TER hinaus:\
    \ Versteckte Kosten (Spread, Tracking Difference, Performance Fee, Swing Pricing), Transaktionskosten, Stempel- und Quellensteuer-Drag\
    \ werden systematisch erfasst. Der Kern ist die **Kostenwirkung ueber Zeit** — wie viel CHF Rendite gehen durch Kosten\
    \ ueber 10, 20, 30 Jahre verloren?\n\n**Standardkontext:** Schweiz (CHF, Stempelsteuer, Verrechnungssteuer, Saeule 3a).\
    \ Bei anderen Laendern werden die Referenzdaten entsprechend angepasst.\n\n**Abgrenzung zu asset-allocation:** Der asset-allocation\
    \ Skill enthaelt eine Kostenanalyse auf Portfolioebene (gewichtete TER, Gesamtkosten). Dieser Skill geht tiefer: Einzelprodukt-Zerlegung,\
    \ versteckte Kostenschichten, Produkt-Vergleiche, und vor allem die **Zeitwirkung** (CHF-Betraege, die ueber Jahre verloren\
    \ gehen).\n\n**Companion Skills:**\n- **asset-allocation:** Liefert Produktliste und Allokation als Input (JSON-Import\
    \ moeglich).\n- **risk-profile:** Liefert Risikoprofil fuer Kontext-Einordnung.\n\n**Wichtig:** Weise den Nutzer zu Beginn\
    \ darauf hin, dass diese Kostenanalyse keine professionelle Finanz- oder Anlageberatung ersetzt. Kostenvergleiche und\
    \ Optimierungsvorschlaege sind Orientierungshilfen — vor einer Umsetzung sollte eine individuelle Pruefung erfolgen.\n\
    \n## Workflow\n\nFuehre den Nutzer durch die folgenden 5 Phasen. Stelle in jeder Phase gezielte Fragen conversational\
    \ (nicht als starres Formular) und fasse die Antworten zusammen, bevor du zur naechsten Phase uebergehst. Passe die Sprache\
    \ an den Nutzer an (Deutsch/Englisch).\n\n---\n\n### Phase 1 — Produkt-Erfassung\n\nZiel: Anlageprodukte mit Basisdaten\
    \ erfassen.\n\n**1.1 Import oder manuelle Erfassung:**\n\nFrage den Nutzer, ob ein Portfolio-Blueprint aus dem asset-allocation\
    \ Skill vorliegt:\n- **Ja, JSON vorhanden:** Nutzer stellt `portfolio-blueprint-*.json` bereit → importiere `instrumente.core[]`,\
    \ `instrumente.satellite[]`, `saule_3a`, `kosten.*`. Bestaetige die importierten Produkte.\n- **Nein, manuelle Erfassung:**\
    \ Erfasse die Produkte einzeln.\n\n**1.2 Produkte erfassen:**\n\nErfasse fuer jedes Anlageprodukt:\n\n| Feld | Details\
    \ |\n|------|---------|\n| Produkttyp | ETF / Aktiver Fonds / Versicherungs-Mantel (3b-Police) / Strukturiertes Produkt\
    \ / Robo-Advisor / Bank-Vermoegensverwaltung / Saeule-3a-Loesung / Einzeltitel |\n| Name / ISIN | Produktname und/oder\
    \ ISIN-Nummer |\n| Anbieter / Emittent | Fondsgesellschaft, Versicherung, Bank |\n| Anlagebetrag (CHF) | Aktueller Wert\
    \ oder geplante Investition |\n| Bekannte Kosten | TER, Verwaltungsgebuehr, Ausgabekommission — was der Nutzer bereits\
    \ kennt |\n| Broker / Depotbank | Wo das Produkt gehalten wird (fuer Depot- und Transaktionskosten) |\n\n**Unterstuetzte\
    \ Produkttypen:**\n\n| Produkttyp | Typische Kostenschichten |\n|-----------|------------------------|\n| ETF (Index)\
    \ | TER, Spread, Tracking Difference, Stempelsteuer, Depotgebuehr |\n| Aktiver Fonds | TER (hoeher), Performance Fee,\
    \ Ausgabekommission, Spread, Stempelsteuer |\n| Versicherungs-Mantel (3b) | Versicherungskosten, Verwaltung, eingebettete\
    \ Fondskosten, Rueckkaufswert-Abzug |\n| Strukturiertes Produkt | Emittenten-Marge, Hedging-Kosten, Spread, ggf. Coupon-Reduktion\
    \ |\n| Robo-Advisor | All-in-Fee, eingebettete ETF-Kosten, Rebalancing-Kosten |\n| Bank-Vermoegensverwaltung | Verwaltungsmandat-Gebuehr,\
    \ eingebettete Fondskosten, Courtagen, Retrozessionen |\n| Saeule 3a (Wertschriften) | Verwaltungsgebuehr, eingebettete\
    \ Fondskosten, ggf. Depot- und Wechselgebuehren |\n| Einzeltitel (Aktien) | Courtage, Spread, Stempelsteuer, Depotgebuehr\
    \ (keine laufende TER) |\n\nNach Erfassung: Produktliste mit Basisdaten zur Bestaetigung.\n\n---\n\n### Phase 2 — Kosten-Zerlegung\n\
    \nZiel: Jedes Produkt in seine Kostenbestandteile zerlegen und einen Kosten-Wasserfall erstellen.\n\nLade `references/swiss-cost-reference.md`\
    \ als Referenz.\n\n**2.1 TER-Zerlegung:**\n\nFuer jeden Fonds/ETF: Zerlege die TER in ihre Komponenten (soweit bekannt/schaetzbar):\n\
    \n| TER-Komponente | Typischer Anteil | Beschreibung |\n|---------------|-----------------|-------------|\n| Verwaltungsgebuehr\
    \ | 50-70% der TER | Fondsmanagement, Research, Admin |\n| Depotbankgebuehr | 5-15% der TER | Verwahrung der Fondsvermoegen\
    \ |\n| Index-Lizenzgebuehr | 3-10% der TER (nur Index-ETFs) | Lizenz fuer Index-Nutzung (MSCI, FTSE etc.) |\n| Vertriebsgebuehr\
    \ / Retrozession | 0-30% der TER (aktive Fonds) | Vergütung an Vertriebspartner |\n| Sonstige (Revision, Regulierung)\
    \ | 5-10% der TER | Pruefungskosten, regulatorische Kosten |\n\n**2.2 Kosten AUSSERHALB der TER:**\n\n| Kostenschicht\
    \ | Beschreibung | Typische Hoehe |\n|--------------|-------------|---------------|\n| **Transaktionskosten (fondsinttern)**\
    \ | Kauf-/Verkaufskosten innerhalb des Fonds bei Rebalancing/Indexanpassung | 0.01-0.15% p.a. |\n| **Bid-Ask-Spread**\
    \ | Differenz zwischen Kauf- und Verkaufskurs beim Handel | 0.02-0.50% (einmalig pro Trade) |\n| **Tracking Difference**\
    \ | Tatsaechliche Abweichung vom Index (kann besser oder schlechter als TER sein) | -0.10% bis +0.50% p.a. |\n| **Performance\
    \ Fee** | Erfolgsabhaengige Gebuehr (nur aktive Fonds/Hedge Funds) | 10-20% der Outperformance |\n| **Ausgabekommission\
    \ (Agio)** | Einmalige Gebuehr beim Kauf (aktive Fonds, Bankvertrieb) | 0-5% einmalig |\n| **Ruecknahmekommission** |\
    \ Einmalige Gebuehr beim Verkauf | 0-1% einmalig |\n| **Swing Pricing** | Verwässerungsschutz bei grossen Mittelzu-/-abfluessen\
    \ | 0-0.50% (situativ) |\n| **Depotgebuehr (Broker)** | Jaehrliche Verwahrungsgebuehr beim Broker | CHF 0-200/Jahr |\n\
    | **Courtage (Broker)** | Transaktionsgebuehr beim Kauf/Verkauf | CHF 1-50 pro Trade |\n| **Stempelsteuer** | Eidg. Umsatzabgabe\
    \ | 0.075% CH / 0.150% Ausland pro Trade |\n| **Quellensteuer-Drag** | Nicht rueckforderbare Quellensteuer je nach Fondsdomizil\
    \ und DBA | 0-0.30% p.a. |\n| **Waehrungsumrechnungs-Kosten** | Spread bei Waehrungskonversion (Broker oder Fonds) | 0.10-0.50%\
    \ pro Konversion |\n\n**2.3 Kosten-Wasserfall erstellen:**\n\nErstelle pro Produkt einen Kosten-Wasserfall:\n\n```\nProdukt:\
    \ {Name} ({ISIN})\nAnlagebetrag: CHF {Betrag}\n─────────────────────────────────────────\nLaufende Kosten (p.a.):\n  TER\
    \ (ausgewiesen)              {x.xx}%\n  + Transaktionskosten intern    {x.xx}%\n  + Tracking-Difference-Aufschlag{x.xx}%\n\
    \  + Performance Fee (geschaetzt) {x.xx}%\n  + Quellensteuer-Drag           {x.xx}%\n  ─────────────────────────────────\n\
    \  = Effektive laufende Kosten    {x.xx}% = CHF {Betrag}/Jahr\n\nEinmalige Kosten (pro Kauf):\n  Ausgabekommission   \
    \           {x.xx}%\n  + Spread (geschaetzt)          {x.xx}%\n  + Courtage (Broker)            CHF {x}\n  + Stempelsteuer\
    \                {x.xx}%\n  ─────────────────────────────────\n  = Einmalige Kosten             {x.xx}% = CHF {Betrag}\n\
    \nJaehrliche Depot-/Plattformkosten:\n  Depotgebuehr                   CHF {x}/Jahr\n  ─────────────────────────────────\n\
    \  = Total jaehrliche Kosten      {x.xx}% = CHF {Betrag}/Jahr\n```\n\n**2.4 Spezial-Zerlegung nach Produkttyp:**\n\nFuer\
    \ Versicherungs-Mantel (3b-Policen):\n- Versicherungskosten (Risikopraemie, Admin) vs. Sparanteil\n- Eingebettete Fondskosten\
    \ auf dem Sparanteil\n- Rueckkaufswert-Verlust bei vorzeitiger Kuendigung\n\nFuer Strukturierte Produkte:\n- Emittenten-Marge\
    \ (oft 1-3% implizit eingebettet)\n- Hedging-Kosten (Optionspraemien, Dividendenverzicht)\n- Coupon-Reduktion durch Kosten\n\
    \nFuer Robo-Advisors:\n- All-in-Fee (Management-Gebuehr)\n- Plus eingebettete ETF-TERs (Doppelschicht!)\n- Rebalancing-Transaktionskosten\n\
    \nNach Phase 2: Kosten-Wasserfall pro Produkt zur Bestaetigung.\n\n---\n\n### Phase 3 — Vergleich & Benchmark\n\nZiel:\
    \ Jedes Produkt gegen die guenstigste Alternative benchmarken und das Einsparpotenzial berechnen.\n\n**3.1 Einzelprodukt-Benchmark:**\n\
    \nVergleiche jedes Produkt mit der guenstigsten vergleichbaren Alternative:\n\n| Aktuelles Produkt | Benchmark-Alternative\
    \ | Typischer Vergleich |\n|-------------------|----------------------|---------------------|\n| Aktiver Fonds (Aktien\
    \ CH) | ETF auf gleichen Markt (z.B. iShares SPI, TER 0.10%) | TER-Differenz + Performance-Fee + Ausgabekommission |\n\
    | Aktiver Fonds (Aktien Global) | ETF MSCI World (z.B. SPDR, TER 0.12%) | TER-Differenz + Tracking-Bilanz |\n| Bank-3a\
    \ (Zinskonto) | VIAC/finpension (Wertschriften-3a) | Rendite-Differenz ueber Zeit |\n| Bank-3a (Wertschriften, ~1.0%)\
    \ | finpension (All-in 0.39%) | Kosten-Differenz × Betrag |\n| Versicherungs-3b-Police | Kauf Risiko-Police separat +\
    \ ETF-Sparplan | Gesamtkosten-Vergleich |\n| Bank-Vermoegensverwaltung (1.5%) | DIY-ETF-Portfolio (0.20%) | Kosten-Differenz\
    \ × Betrag |\n| Robo-Advisor (0.60-0.80%) | DIY-ETF-Portfolio (0.20%) | Bequemlichkeitspraemie berechnen |\n| Strukturiertes\
    \ Produkt | Direktanlage + Option (falls nachbildbar) | Implizite Marge aufzeigen |\n\n**3.2 Vergleichstabelle erstellen:**\n\
    \n| Produkt | Aktuelle Kosten (p.a.) | Guenstigste Alternative | Kosten Alternative (p.a.) | Differenz (p.a.) | Differenz\
    \ (CHF/Jahr) |\n|---------|----------------------|------------------------|--------------------------|-----------------|---------------------|\n\
    | {Name} | {x.xx}% | {Alternative} | {x.xx}% | {x.xx}% | CHF {Betrag} |\n| ... | ... | ... | ... | ... | ... |\n| **Total\
    \ Portfolio** | **{x.xx}%** | **Optimiertes Portfolio** | **{x.xx}%** | **{x.xx}%** | **CHF {Betrag}** |\n\n**3.3 Gesamtportfolio-Kosten\
    \ vs. Benchmark:**\n\nVergleiche die Gesamtkosten mit drei Referenz-Modellen:\n\n| Modell | Typische Gesamtkosten p.a.\
    \ | Beschreibung |\n|--------|---------------------------|-------------|\n| **DIY-ETF-Portfolio (Discount-Broker)** |\
    \ 0.15-0.30% | Eigenstaendige Verwaltung, 5-8 Index-ETFs, Rebalancing selbst |\n| **Robo-Advisor (CH)** | 0.50-0.80% |\
    \ Automatisierte Verwaltung, ETF-basiert, Rebalancing inklusive |\n| **Klassische Bankberatung (CH)** | 1.00-1.80% | Persoenliche\
    \ Beratung, oft aktive Fonds, Retrozessionen |\n\n**3.4 Einsparpotenzial berechnen:**\n\n```\nAktuelles Portfolio:   \
    \  CHF {Total} × {x.xx}% = CHF {Kosten}/Jahr\nOptimiertes Portfolio:   CHF {Total} × {x.xx}% = CHF {Kosten}/Jahr\n────────────────────────────────────────────────\n\
    Jaehrliches Einsparpotenzial:  CHF {Differenz}/Jahr\n```\n\nNach Phase 3: Vergleichstabellen und Einsparpotenzial zur\
    \ Bestaetigung.\n\n---\n\n### Phase 4 — Kostenwirkung ueber Zeit\n\nZiel: Simulieren, wie viel CHF durch Kosten ueber\
    \ 10/20/30 Jahre verloren gehen. Der Zinseszins-Effekt der Kosten ist das Kernargument dieses Skills.\n\nVerwende `references/swiss-cost-reference.md`\
    \ Abschnitt Zeitwirkungs-Formeln.\n\n**4.1 Rendite-Szenarien definieren:**\n\nDefiniere mit dem Nutzer eine erwartete\
    \ Brutto-Rendite (vor Kosten):\n\n| Szenario | Brutto-Rendite | Typisch fuer |\n|----------|---------------|-------------|\n\
    | Konservativ | 3.0% p.a. | Mischportfolio, hoher Obligationen-Anteil |\n| Moderat | 5.0% p.a. | Ausgewogenes Aktien/Obligationen-Portfolio\
    \ |\n| Optimistisch | 7.0% p.a. | Aktien-lastiges Portfolio |\n\n**4.2 Compound-Cost-Simulation:**\n\nBerechne fuer jedes\
    \ Kostenszenario (aktuell vs. optimiert) den Endwert:\n\n```\nFormel: Endwert = Startbetrag × (1 + Rendite_nach_Kosten)^Jahre\n\
    \nRendite_nach_Kosten = Brutto_Rendite - Kosten_p.a.\n```\n\n**4.3 Zeitwirkungs-Tabelle (Hauptdarstellung):**\n\nErstelle\
    \ die zentrale Zeitwirkungs-Tabelle:\n\n| Zeitraum | Aktuell ({x.xx}% Kosten) | Optimiert ({x.xx}% Kosten) | Differenz\
    \ (CHF) | Differenz (%) |\n|----------|--------------------------|---------------------------|----------------|--------------|\n\
    | Startbetrag | CHF {Betrag} | CHF {Betrag} | CHF 0 | 0% |\n| Nach 10 Jahren | CHF {Wert} | CHF {Wert} | CHF {Diff} |\
    \ {x.x}% |\n| Nach 20 Jahren | CHF {Wert} | CHF {Wert} | CHF {Diff} | {x.x}% |\n| Nach 30 Jahren | CHF {Wert} | CHF {Wert}\
    \ | CHF {Diff} | {x.x}% |\n\n**4.4 Rendite-nach-Kosten-Vergleich:**\n\n| Szenario | Brutto-Rendite | Kosten aktuell |\
    \ Netto aktuell | Kosten optimiert | Netto optimiert | Rendite-Gewinn |\n|----------|---------------|---------------|--------------|-----------------|----------------|---------------|\n\
    | Konservativ (3%) | 3.0% | {x.xx}% | {x.xx}% | {x.xx}% | {x.xx}% | +{x.xx}% |\n| Moderat (5%) | 5.0% | {x.xx}% | {x.xx}%\
    \ | {x.xx}% | {x.xx}% | +{x.xx}% |\n| Optimistisch (7%) | 7.0% | {x.xx}% | {x.xx}% | {x.xx}% | {x.xx}% | +{x.xx}% |\n\n\
    **4.5 Sparbeitrag-Simulation (optional):**\n\nFalls der Nutzer regelmaessig investiert, berechne auch den Effekt bei laufenden\
    \ Sparbetraegen:\n\n```\nEndwert_Sparplan = Sparrate × ((1 + r_netto)^n - 1) / r_netto\n\nMit: r_netto = (Brutto_Rendite\
    \ - Kosten) / 12 (monatlich)\n     n = Jahre × 12\n```\n\n| Sparrate CHF/Mt. | Zeitraum | Aktuell (Kosten {x.xx}%) | Optimiert\
    \ (Kosten {x.xx}%) | Differenz |\n|-----------------|----------|--------------------------|---------------------------|-----------|\n\
    | CHF {Betrag} | 10 Jahre | CHF {Wert} | CHF {Wert} | CHF {Diff} |\n| CHF {Betrag} | 20 Jahre | CHF {Wert} | CHF {Wert}\
    \ | CHF {Diff} |\n| CHF {Betrag} | 30 Jahre | CHF {Wert} | CHF {Wert} | CHF {Diff} |\n\n**4.6 Kosten-Rendite-Verhältnis:**\n\
    \nBerechne, welchen Anteil der Brutto-Rendite die Kosten auffressen:\n\n```\nKosten-Rendite-Verhaeltnis = Kosten_p.a.\
    \ / Brutto_Rendite × 100%\n\nBeispiel: 1.5% Kosten bei 5% Brutto-Rendite → 30% der Rendite gehen an Kosten!\n```\n\nNach\
    \ Phase 4: Zeitwirkungs-Tabellen und Simulationsergebnisse zur Bestaetigung.\n\n---\n\n### Phase 5 — Transparenz-Bericht\
    \ & Optimierung\n\nErstelle zwei Ausgabedokumente:\n\n#### 5.1 Markdown-Bericht\n\nSpeichere als `kostentransparenz-{name}-{datum}.md`:\n\
    \n```markdown\n# Kostentransparenz-Bericht — {Name}\n*Erstellt am {Datum}*\n\n## Disclaimer\nDieser Kostentransparenz-Bericht\
    \ ersetzt keine professionelle Finanz- oder Anlageberatung.\nKostenvergleiche und Optimierungsvorschlaege sind Orientierungshilfen\
    \ — vor einer Umsetzung\nsollte eine individuelle Pruefung erfolgen. Fuer eine verbindliche Beratung wende dich an\neinen\
    \ zugelassenen Finanzberater.\n\n## 1. Analysierte Produkte\n\n| # | Produkt | Typ | ISIN | Betrag (CHF) | Broker |\n\
    |---|---------|-----|------|-------------|--------|\n| 1 | ... | ETF | ... | ... | ... |\n| 2 | ... | Aktiver Fonds |\
    \ ... | ... | ... |\n| ... | ... | ... | ... | ... | ... |\n| | **Total** | | | **CHF ...** | |\n\n## 2. Kosten-Zerlegung\n\
    \n### Produkt 1: {Name}\n{Kosten-Wasserfall aus Phase 2}\n\n### Produkt 2: {Name}\n{Kosten-Wasserfall aus Phase 2}\n\n\
    ### Portfolio-Gesamtkosten\n| Kostenart | Betrag / Rate |\n|-----------|-------------|\n| Gewichtete laufende Kosten (TER\
    \ + versteckte Kosten) | {x.xx}% p.a. = CHF .../Jahr |\n| Depot-/Plattformkosten | CHF .../Jahr |\n| Geschaetzte Transaktionskosten\
    \ (Rebalancing) | CHF .../Jahr |\n| **Jaehrliche Gesamtkosten** | **{x.xx}% p.a. = CHF .../Jahr** |\n\n## 3. Vergleich\
    \ & Benchmark\n\n### Einzelprodukt-Vergleich\n| Produkt | Aktuelle Kosten | Guenstigste Alternative | Kosten Alternative\
    \ | Differenz |\n|---------|---------------|------------------------|--------------------|-----------|\n| ... | ...% |\
    \ ... | ...% | ...% |\n\n### Gesamtportfolio vs. Referenzmodelle\n| Modell | Kosten p.a. | vs. aktuelles Portfolio |\n\
    |--------|------------|----------------------|\n| DIY-ETF (Discount-Broker) | 0.15-0.30% | ... |\n| Robo-Advisor (CH)\
    \ | 0.50-0.80% | ... |\n| Klassische Bankberatung | 1.00-1.80% | ... |\n\n### Einsparpotenzial\nJaehrliches Einsparpotenzial:\
    \ **CHF .../Jahr** ({x.xx}% → {x.xx}%)\n\n## 4. Kostenwirkung ueber Zeit\n\n### Szenario: Moderates Wachstum ({x}% Brutto-Rendite)\n\
    | Zeitraum | Aktuell ({x.xx}% Kosten) | Optimiert ({x.xx}% Kosten) | Mehr Vermoegen |\n|----------|--------------------------|---------------------------|---------------|\n\
    | Heute | CHF ... | CHF ... | CHF 0 |\n| 10 Jahre | CHF ... | CHF ... | **CHF ...** |\n| 20 Jahre | CHF ... | CHF ...\
    \ | **CHF ...** |\n| 30 Jahre | CHF ... | CHF ... | **CHF ...** |\n\n### Rendite-nach-Kosten\n| Szenario | Brutto | Netto\
    \ aktuell | Netto optimiert | Gewinn |\n|----------|--------|--------------|----------------|--------|\n| Konservativ\
    \ (3%) | 3.0% | ...% | ...% | +...% |\n| Moderat (5%) | 5.0% | ...% | ...% | +...% |\n| Optimistisch (7%) | 7.0% | ...%\
    \ | ...% | +...% |\n\n### Kosten-Rendite-Verhaeltnis\nAktuell fressen die Kosten **{x}%** der erwarteten Brutto-Rendite\
    \ auf.\nNach Optimierung waeren es nur noch **{x}%**.\n\n## 5. Optimierungsvorschlaege\n\n### Sofortmassnahmen (hoechstes\
    \ Einsparpotenzial)\n1. {Massnahme 1} → Einsparung: CHF .../Jahr\n2. {Massnahme 2} → Einsparung: CHF .../Jahr\n\n### Mittelfristige\
    \ Massnahmen\n1. {Massnahme}\n2. {Massnahme}\n\n### Nicht empfohlen / abwaegen\n- {Massnahme, die wenig bringt oder Risiken\
    \ hat}\n\n## 6. Annahmen & Methodik\n- Brutto-Rendite-Annahme: {x}% p.a. (vor Kosten, nominal)\n- Inflation: nicht beruecksichtigt\
    \ (alle Werte nominal)\n- Kosten-Schaetzungen basieren auf oeffentlich verfuegbaren Daten (KIID/KID, Factsheets)\n- Tracking\
    \ Difference und fondsintterne Transaktionskosten sind Schaetzwerte\n- Quellensteuer-Drag basiert auf Fondsdomizil und\
    \ DBA-Situation\n- Stempelsteuer: CH-Saetze (0.075% CH / 0.150% Ausland)\n- Waehrungskosten: Geschaetzt basierend auf\
    \ typischen Broker-Spreads\n```\n\n#### 5.2 JSON-Export\n\nSpeichere als `kostentransparenz-{name}-{datum}.json`:\n\n\
    ```json\n{\n  \"meta\": {\n    \"erstellt\": \"YYYY-MM-DD\",\n    \"version\": \"1.0\",\n    \"waehrung\": \"CHF\",\n\
