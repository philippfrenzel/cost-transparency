    \ 35% | Nein (definitiv) |\n\n**Kosten-Wirkung:** Keine direkte Kostenwirkung fuer steuerehrliche CH-Anleger, da voll\
    \ rueckforderbar. Aber: Liquiditaetsnachteil (Vorfinanzierung bis Rueckerstattung, ca. 6-18 Monate).\n\n### Quellensteuer-Drag\
    \ je nach Fondsdomizil\n\nDie Quellensteuer auf Dividenden innerhalb eines Fonds haengt vom Fondsdomizil und den Doppelbesteuerungsabkommen\
    \ (DBA) ab:\n\n| Anlageregion | Fondsdomizil Irland | Fondsdomizil Luxemburg | Fondsdomizil Schweiz | Direktanlage (CH-Anleger)\
    \ |\n|-------------|--------------------|-----------------------|---------------------|--------------------------|\n|\
    \ **US-Aktien** | 15% (DBA US-IE) | 15-30% (DBA US-LU) | 30% (kein vorteilhaftes DBA) | 15% (DBA US-CH, via DA-1) |\n\
    | **EU-Aktien** | 0-15% | 0-15% | 15-30% | 0-15% (via DBA, DA-1) |\n| **CH-Aktien** | 0% (kein QSt fuer IE-Fonds) | 0%\
    \ | 0% (steuertransparent) | 35% (rueckforderbar) |\n| **EM-Aktien** | 5-20% | 5-20% | 10-30% | Variabel, oft nicht rueckforderbar\
    \ |\n\n**Geschaetzter Quellensteuer-Drag (p.a.) auf Fondsebene:**\n\n| Szenario | Dividendenrendite | QSt-Verlust | Drag\
    \ p.a. |\n|----------|------------------|------------|-----------|\n| US-Aktien via IE-ETF | ~1.5% | 15% der Dividenden\
    \ | ~0.22% |\n| US-Aktien via CH-Fonds | ~1.5% | 30% der Dividenden | ~0.45% |\n| MSCI World via IE-ETF (gemischt) | ~2.0%\
    \ | ~10% effektiv | ~0.20% |\n| EM via IE-ETF | ~2.5% | ~15% effektiv | ~0.38% |\n\n**Optimierung:** Irland-domizilierte\
    \ ETFs fuer US-Aktien → spart ca. 0.20% p.a. gegenueber CH-domizilierten Fonds.\n\n### Stempelsteuer-Wirkung\n\n| Szenario\
    \ | Trades/Jahr | Durchschn. Satz | Jaehrliche Stempelsteuer-Last |\n|----------|------------|----------------|------------------------------|\n\
    | Buy-and-Hold (1 Kauf) | 1 | 0.15% | 0.15% einmalig (0.015% p.a. ueber 10 Jahre) |\n| Jaehrliches Rebalancing (4 Trades)\
    \ | 4 | 0.12% (gemischt) | ~0.05% p.a. |\n| Aktiver Handel (20 Trades) | 20 | 0.12% | ~0.24% p.a. |\n| Robo-Advisor (8\
    \ Trades) | 8 | 0.12% | ~0.10% p.a. |\n\n---\n\n## 6. Zeitwirkungs-Formeln\n\n### Grundformel: Compound Cost Effect\n\n\
    ```\nEndwert = Startbetrag × (1 + Rendite_netto)^Jahre\n\nRendite_netto = Rendite_brutto - Kosten_p.a.\n\nKosten_Verlust\
    \ = Endwert_ohne_Kosten - Endwert_mit_Kosten\n               = Startbetrag × [(1 + r_brutto)^n - (1 + r_netto)^n]\n```\n\
    \n### Sparplan-Formel (regelmaessige Einzahlungen)\n\n```\nEndwert_Sparplan = Sparrate × [(1 + r_monatlich)^m - 1] / r_monatlich\n\
    \nMit: r_monatlich = (1 + r_netto_jaehrlich)^(1/12) - 1\n     m = Jahre × 12\n```\n\n### Referenztabelle: Kostenwirkung\
    \ ueber Zeit\n\n**Startbetrag CHF 100'000, Brutto-Rendite 5.0% p.a.:**\n\n| Kosten p.a. | Netto-Rendite | 10 Jahre | 20\
