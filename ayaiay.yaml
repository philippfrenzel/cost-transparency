    \ | 0.80% | 1.20% |\n| Immobilien CH | 0.25% | 0.50% | — | — |\n| Gold/Rohstoffe | 0.12% | 0.23% | — | — |\n\n### Broker-Courtagen\
    \ und Depotgebuehren (CH)\n\n| Broker | Courtage CH | Courtage Ausland | Depotgebuehr | Stempelsteuer | FX-Kosten |\n\
    |--------|------------|-----------------|-------------|---------------|-----------|\n| Swissquote | CHF 9-29 | CHF 15-49\
