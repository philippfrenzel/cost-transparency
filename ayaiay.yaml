apiVersion: v1
kind: Pack
metadata:
  name: cost-transparency
  version: 1.0.0
  display_name: Kostentransparenz-Analysator
  description: >-
    Zerlegt Gesamtkosten von Anlageprodukten (TER, Spread, Tracking Difference,
    Performance Fee, Stempelsteuer, Quellensteuer-Drag) und berechnet die
    Kostenwirkung ueber 10/20/30 Jahre. Schweizer Kontext als Standard.
  repository: https://github.com/philippfrenzel/cost-transparency
  license: MIT
  author:
    name: Philipp Frenzel
  keywords:
    - cost-transparency
    - ter
    - fees
    - investment-costs
    - swiss-finance
    - tracking-difference
    - kostenvergleich

spec:
  skills:
    - name: cost-transparency
      display_name: Kostentransparenz-Analysator
      description: >-
        5-Phasen-Dialog: Produkt-Erfassung, Kosten-Zerlegung, Vergleich & Benchmark,
        Kostenwirkung ueber Zeit, Transparenz-Bericht.
      path: ./skills/SKILL.md
      tags:
        - kosten
        - ter
        - gebuehren
        - kostentransparenz

  instructions:
    - name: swiss-cost-reference
      display_name: Schweizer Kosten-Referenzdaten
      description: >-
        TER-Anatomie, Kostenschichten nach Produkttyp, Broker-Vergleich,
        Tracking Difference, Steuer-Kostenschicht, Zeitwirkungs-Formeln.
      path: ./references/swiss-cost-reference.md
      tags:
        - referenz
        - schweiz
        - kosten
