    \ |\n| Eingebettete Fondskosten | in All-in inkl. | | Bei digitalen Anbietern in Gebuehr enthalten |\n| Depot-/Kontofuehrung\
    \ | CHF 0 | | Bei den meisten Anbietern gratis |\n| Wechselgebuehr (bei Anbieterwechsel) | CHF 0-50 | | Manche Banken\
    \ berechnen Transfergebuehr |\n\n---\n\n## 3. Typische Kostenhoehen Schweiz\n\n### TER-Bandbreiten nach Anlageklasse und\
