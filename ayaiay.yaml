    \ | 0-0.50% situativ | Prospekt |\n| **Ausgabekommission (Agio)** | Einmalgebuehr beim Kauf (v.a. aktive Fonds ueber Bankschalter)\
    \ | 0-5% einmalig | Prospekt, Factsheet |\n| **Ruecknahmekommission** | Einmalgebuehr beim Verkauf | 0-1% einmalig | Prospekt\
