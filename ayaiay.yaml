  content: "---\nname: cost-transparency\ndescription: Kostentransparenz-Analysator fuer Anlageprodukte. Zerlegt die Gesamtkosten\
    \ von ETFs, Fonds, Versicherungsprodukten, 3a-Loesungen, Strukturierten Produkten und Robo-Advisors in ihre Einzelbestandteile\
