    \ | 0.075% | Pro Kauf ODER Verkauf |\n| Auslaendische Wertschriften | 0.150% | Pro Kauf ODER Verkauf |\n| Befreit | 0%\
    \ | Saeule 3a, Pensionskasse, gewisse Geldmarktinstrumente |\n\n**Hinweis:** Broker mit Sitz im Ausland (DEGIRO, Interactive\
    \ Brokers) erheben keine Schweizer Stempelsteuer. CH-Anleger muessen pruefen, ob sie diese dennoch schulden (in der Praxis\
