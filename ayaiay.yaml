    | Interactive Brokers | ab USD 1 | ab USD 1 | Kostenlos (ab USD 100k) | Nein (US) | 0.002% (!) |\n| PostFinance | CHF\
    \ 15-25 | CHF 25-40 | CHF 72/Jahr | Ja | ~0.50% |\n| Yuh (Swissquote) | 0.5% | 0.5% | Kostenlos | Ja | In Courtage inkl.\
    \ |\n| neon invest | CHF 0.50 (ETFs) | n/a | Kostenlos | Ja | n/a (nur CHF) |\n| Saxo Bank (CH) | ab CHF 3 | ab CHF 5\
    \ | Kostenlos | Ja | 0.25% |\n| Cornèrtrader | ab CHF 9.90 | ab CHF 14.90 | Kostenlos | Ja | 0.50% |\n\n### Stempelsteuer\
